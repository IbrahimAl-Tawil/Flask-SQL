<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css')}}">
    <meta charset="UTF-8">
    <title>Annual Expenses</title>
</head>
<body>
    <h1>Annual Expenses</h1>
    <form action="/annual-expenses" method="post">
        <label for="start_year">Start Year:</label>
        <input type="number" id="start_year" name="start_year" required><br>
        <label for="end_year">End Year:</label>
        <input type="number" id="end_year" name="end_year" required><br>
        <button type="submit">Calculate Expenses</button>
    </form>
    {% if expenses %}
        <h2>Expenses Report</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                    <tr>
                        <td>{{ expense.year }}</td>
                        <td>{{ expense.total_amount }}</td> 
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No expenses data available for the given range.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
