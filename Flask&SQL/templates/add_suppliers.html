<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css')}}">
    <meta charset="UTF-8">
    <title>Add New Supplier</title>

    <script>
        function addTelNumber() {
            var container = document.getElementById("telNumbersContainer");
            var input = document.createElement("input");
            input.type = "text";
            input.name = "tel[]"; // Array notation to send multiple values
            container.appendChild(input);
            container.appendChild(document.createElement("br"));
        }
    </script>
</head>
<body>
    <h1>Add New Supplier</h1>
    <form action="/add_suppliers" method="post">
	    <label for="supplierID">Supplier ID:</label>
        <input type="number" id="supplierID" name="supplierID" min="1" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <div id="telNumbersContainer">
            <label for="telNumber">Telephone Number:</label>
            <input type="text" id="telNumbersContainer" name="tel[]" required><br>
        </div>

        <button type="button" onclick="addTelNumber()">Add Another Telephone Number</button><br>

        <button type="submit">Add Supplier</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
