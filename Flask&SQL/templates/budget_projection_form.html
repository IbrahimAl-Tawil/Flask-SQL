<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css')}}">
    <meta charset="UTF-8">
    <title>Budget Projection</title>
</head>
<body>
    <h1>Budget Projection Form</h1>
    <form action="/budget-projection" method="post">
        <!-- Form fields for budget projection -->
        <label for="years">Years:</label>
        <input type="number" id="years" name="years" required><br>
        <label for="rate">Inflation Rate (%):</label>
        <input type="text" id="rate" name="rate" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
